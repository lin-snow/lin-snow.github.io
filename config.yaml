params:
  # greet specifies greeting words.
  # greet: Hello :)
  # subtitle speficies a subtitle displayed right after the site title.
  subtitle: 
  # switch specifies two emojis used as the button toggling color themes.
  switch: ["🌚","🌝"]
  # minima has one dark theme and multiple light themes. defaultTheme specifies
  # a default light theme to use. currently available options: light, sand, rock, system.
  defaultTheme: light
  # displayDate speficies whether or not to display post date on the home page.
  displayDate: true
  # displayDescription specifies whether or not to display post description on
  # the home page.
  displayDescription: false
  # selectable specifies if or not your post content can be selected.
  selectable: true
  
  author: "L1nSn0w" # author
  description: "你好，学牲，牛马，GDUTer！这里是 L1nSn0w 的个人博客日志。欢迎来到我的小天地，你可以在这里找到我记录的技术、生活、学习和娱乐等各类文章，还有我与朋友们捕捉到的美好瞬间。希望你能在此处收获启发，留下足迹！" # site description
  keywords: ["L1nSn0w", "个人博客", "技术分享", "生活记录", "GDUT", "娱乐", "学习", "前端开发", "后端开发", "Blog", "Log", "Hugo", "Theme"]  # site keywords

  icp: 
    enable: true
    icpurl: https://beian.miit.gov.cn/
    icpinfo: 粤ICP备2023006542

  # social is an array containing as many as social accounts to be displayed  
  # in the buttom of every page.
  social:
    - name: "email"
      url: "mailto:l1nsn0w@qq.com"
    - name: "github"
      url: "https://github.com/lin-snow"
    - name: "rss"
      url: "/index.xml"

  # image in grey style
  filterimg:
    enable: false

  # view-image plugin
  viewimage:
    enable: true

  # math plugin
  math:
    enable: false
    provider: katex

  # diagram plugin
  diagram:
    enable: false
    provider: mermaid

  # comment plugin
  comment:
    enable: true
    provider: twikoo
    # check out https://twikoo.js.org/
    twikoo:
      envId: https://comment.linsnow.cn
      region: ap-guangzhou # 环境地域，默认为 ap-shanghai，腾讯云环境填 ap-shanghai 或 ap-guangzhou；Vercel 环境不填
      lang: zh-CN # 用于手动设定评论区语言，支持的语言列表 https://github.com/twikoojs/twikoo/blob/main/src/client/utils/i18n/index.js
    # check out https://artalk.js.org/
    artalk:
      server: https://artalk.linsnow.cn
      site: L1nSn0w's Log
    # check out https://waline.js.org/
    waline:
      serverURL: 
      placeholder: 说点什么吧...
      # check out https://valine.js.org
    # check out https://disqus.com/
    disqus:
      shortname: hugo-minima
      # check out https://utteranc.es
    utterances:
      repo: mivinci/hugo-theme-minima
      issueTerm: pathname
      label: comment
    # check out https://giscus.app
    giscus: 
      repo: mivinci/hugo-theme-minima
      repoId: MDEwOlJlcG9zaXRvcnkzODcxMjM2NDU=
      category: Comments
      categoryId: DIC_kwDOFxMJvc4CScQm
      mapping: pathname
      inputPosition: buttom # bottom | top
      reactions: true
      metadata: false
    

  # search plugin
  search:
    enable: true
    provider: fuse
    title: Search
    placeholder: Enter keywords
    # check out https://fusejs.io
    fuse:
      keys:
        - title
        - permalink
        - summary
        - content
      distance: 100
      location: 0
      threshold: 0.6
      ignoreLocation: false
      isCaseSensitive: false
      includeScore: false
      includeMatches: ture
      minMatchCharLength: 1
      shouldSort: true
      findAllMatches: true

  # 霞鹜文楷字体
  font_cleanwhite:
    enable: true
    cdn: /font/result.css # /font/LXGWWenKaiScreen/result.css # https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css # <!-- Screen version -->


# menu.main is an array containing what is used as the navigator.
menu:
  main:
    - identifier: /
      name: home
      weight: 1
    # - identifier: tags
    #   name: tags
    #   weight: 2
    - identifier: series
      name: series
      weight: 3
    - identifier: search
      name: search
      weight: 4


# taxonomies defines ways to classify yout posts. Below are some presets that
# most bloggers use, so you can replace them with whatever you like.
taxonomies:
  category: categories
  tag: tags
  series: series

# outputs tells Hugo the kind of files to be rendered.
outputs:
  home:
    - HTML
    - RSS
    - JSON

# markup.highlight has two keys set to make sure that the syntax highlighting
# in your posts are rendered correctly, so DO NOT edit them.
markup:
  highlight:
    lineNos: false
    noClasses: false
  goldmark:
    renderer:
        unsafe: true
    renderHooks:
      image:
        enableDefault: true
      parser:
        wrapStandAloneImageWithinParagraph: false

  zh-cn:
    languageName: cn # will be displayed in the navbar.
    weight: 1
    params:
      greet: :) 你好
      status: " 学牲. SE. GDUTer. "
      description: |
        这里是 [L1nSn0w](/pages/about "关于") 的 小天地. 欢迎你到此处逛一逛！如果你对[我](/pages/resume "简历")的内容感兴趣，你可以在[归档](/archives "归档")中找到我之前写的文章。
        我在这里记录了一些技术、生活、学习、娱乐的内容.
        这里也有我的一些[朋友](/pages/links "友链")和我捕捉到的一些[瞬间](/pages/gallery "画廊"),
        希望你在这里能有所收获，也期待你留下自己的足迹，让我知道你的到来。
  
